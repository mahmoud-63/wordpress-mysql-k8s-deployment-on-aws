apiVersion: apps/v1
kind: Deployment
metadata:
  name: wp-deploy
spec:
  replicas: 3
  selector:
    matchLabels:  
      app: wordpress
      tier: frontend
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend 
    spec:
      containers:
        - name: wordpress
          image: wordpress:php7.1-apache
          env:
            - name: WORDPRESS_DB_HOST
              value: mysql-svc
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: password
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /var/www/html
              name: wp-storage
      volumes:
        - name: wp-storage
          persistentVolumeClaim:
            claimName: wp-pvc
